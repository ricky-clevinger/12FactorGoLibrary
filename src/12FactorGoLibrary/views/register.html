<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Library Services</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="../resources/css/bootstrap.min.css" ></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="../resources/js/bootstrap.min.js"></script>

        <!-- Custom Style -->
        <link rel="stylesheet" href="../resources/theme.css" ></link>
    </head>

    <body>
        <!-- Main Container -->
        <div class="container theme-showcase" role="main">
            <div class="container">
                <h2>Register</h2>
                <form class="form-horizontal" action="memberCreated" method="POST">
                    <div class="form-group">
                        <div class="col-xs-3">
                            <label for="fName">First Name</label>
                            <input type="text" name="fName" id="fname">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-3">
                            <label for="lName">Last Name</label>
                            <input type="text" name="lName" id="lname">
                        </div>
                    </div>
		    <div class="form-group">
                        <div class="col-xs-3">
                            <label for="lName">Email</label>
                            <input type="text" name="email" id="email">
                        </div>
                    </div>
		    <div class="form-group">
                        <div class="col-xs-3">
                            <label for="lName">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
		    <div class="form-group">
                        <div class="col-xs-3">
                            <label for="lName">Repeat Password</label>
                            <input type="password" name="password2" id="password2">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-3">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <hr></hr>
            <footer class="footer">
                <p>&copy; 2017 Library Services</p>
            </footer>
        </div>
    </body>
</html>
