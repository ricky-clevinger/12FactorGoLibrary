    <body>
        <!-- Fixed navbar -->

                    <a class="btn btn-md btn-success" role="button" href="add-member.html">Add Member</a>

                            <th>Last Name</th>
                            <th></th>
                        </tr>

                    <tbody>
                        {{ range .Members }}

                                <td>{{ .Member_lname }}</td>
                                <td><a href="edit-member/{{ .Member_id }}">Edit</a> | <a href="delete-member/{{ .Member_id }}">Delete</a></td>
