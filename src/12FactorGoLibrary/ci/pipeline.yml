---
resources:
- name: go-library-source
  type: git
  source:
    uri: https://github.com/ricky-clevinger/12FactorGoLibrary
    branch: master

- name: library-deploy
  type: cf
  source:
    api: {{cf-api}}
    username: {{cf-username}}
    password: {{cf-password}}
    organization: {{cf-organization}}
    space: {{cf-space}}
    skip_cert_check: true
    
- name: version
  type: semver
  source:
    driver: git
    uri: https://github.com/ricky-clevinger/12FactorGoLibrary
    username: ricky-clevinger
    password: 123098Rlc
    branch: version
    file: version
    
jobs:
- name: unit-test-go
  serial: true
  plan:
  - get: go-library-source
    trigger: true
  - task: go-unit-tests
    file: go-library-source/src/12FactorGoLibrary/ci/goUnitTest.yml
    privileged: true

- name: deploy
  serial: true
  plan:
  - get: go-library-source
    passed: [ unit-test-go ]
    trigger: true
  - put: version
    params: {bump: patch}
  - task: build-deploy-go-library
    file: go-library-source/src/12FactorGoLibrary/ci/build.yml
    privileged: true
  - put: library-deploy
    params:
       manifest: go-library-source/src/12FactorGoLibrary/manifest.yml
       path: go-library-source/src/12FactorGoLibrary

